<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Building 2D – Sandbox</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Building 2D</h1>
    <div class="actions">
      <button id="btn-add-zone" title="Ajouter une zone">+ Zone</button>
      <button id="btn-export">Exporter JSON</button>
      <button id="btn-import">Importer JSON</button>
    </div>
  </header>

  <main class="layout">
    <aside class="panel panel-left" id="palette"></aside>
    <section class="canvas-wrap">
      <canvas id="stage" width="1200" height="700" aria-label="Surface de construction"></canvas>
    </section>
    <aside class="panel panel-right" id="inspector"></aside>
  </main>

  <footer class="statusbar">
    <span id="status">Prêt</span>
  </footer>

  <script type="module" src="app.js"></script>
  <svg style="display:none"><?xml version="1.0"?></svg>
</body>
</html>
